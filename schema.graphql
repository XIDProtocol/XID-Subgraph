type User @entity {
  id: ID!
  address: Bytes!
  username: String
  xidToken: XIDToken
}

type XIDToken @entity {
  id: ID!
  tokenId: BigInt!
  owner: User!
  username: String!
}

type Signer @entity {
  id: ID!
  oldSigner: Bytes!
  newSigner: Bytes!
}

type MintFee @entity {
  id: ID!
  oldFee: BigInt!
  newFee: BigInt!
}
