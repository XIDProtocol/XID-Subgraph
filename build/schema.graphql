type User @entity {
  id: ID!
  address: Bytes!
  username: String!
  xidToken: XIDToken!
}

type XIDToken @entity {
  id: ID!
  tokenId: BigInt!
  owner: User!
  username: String!
  expirationTime: BigInt!
}

type VaultBalance @entity {
  id: ID!
  username: String!
  token: Bytes! # address(0) 表示ETH，其他表示ERC20代币地址
  amount: BigInt!
  lastUpdatedAt: BigInt!
}


